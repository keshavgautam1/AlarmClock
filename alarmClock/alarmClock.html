<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alarmClock.css">
</head>
<body>
    <section class = "clock">
        
      <div class="container">
        <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
           <div class="time">

            <div class="time-colon">
                <div class="time-text">
                <span class="num hour_num">08</span>
                <span class="text">Hours</span>
            </div>
            <span class="colon">:</span>
        </div>

        <div class="time-colon">
            <div class="time-text">
            <span class="num minute_num">38</span>
            <span class="text">Minutes</span>
        </div>
        <span class="colon">:</span>
    </div>

        <div class="time-colon">
            <div class="time-text">
            <span class="num second_num">52</span>
            <span class="text">Seconds</span>
        </div>
        <span class="am_pm">AM</span>
    </div>
      </div>




    <hr>
        <div class="alarm">
          
            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Hour</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setMinute" selected hidden>Minute</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>

            <button id ="btn-setAlarm" type="submit">Set Alarm</button>


        </div>
     <hr>

         <h3 id="alarm-h3"></h3>
        
         <div class="alarmList"></div>

         
    </div>
    </section>



   
    <script src="alarmClock.js"></script>
</body>
</html>
